<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Explaining the Document Object Model</title>
  <style type="text/css">
    #slideshow {
      width: 100px;
      height: 100px;
      position: relative;
      overflow: hidden;
    }
    #preview {
      position: absolute;
    }
  </style>
</head>

<body>
  <h1>Web Design</h1>
  <p>These are the things you should know.</p>
  <ol id="linklist">
    <li>
      <a href="structure.html">Structure</a>
    </li>
    <li>
      <a href="presentation.html">Presentation</a>
    </li>
    <li>
      <a href="behavior.html">Behavior</a>
    </li>
  </ol>
  <div id="slideshow">
    <img src="images/topics.gif" id="preview">
  </div>

<script type="text/javascript">

    // 初始化 S
    function initSlide () {

      var linkParent = document.getElementById('linklist');
      var linkNumbers = linkParent.getElementsByTagName('A');
      var currentStyle = "color:#F00;font-weight:bold;"
      var liPre = "";

      // 循环绑定点击事件
      for(var i=0; i< linkNumbers.length; i++){
        linkNumbers[i]['index'] = i;
        
        linkNumbers[i].onclick = function(){

          if(liPre != ""){
            //设置a对象默认样式
            liPre.setAttribute("style","");
          }
          //保存当前点击对象
          liPre = this;

          //设置a对象当前样式
          this.setAttribute("style",currentStyle);
          
          //处理滑动事件
          gotoSlide(this,this['index']);

          return false;
        }
      }
    }

    //滑动方法
    function gotoSlide(linkObj,index){

      var slideObj = document.getElementById('preview');
      var moveVal = - (100 * (index + 1));
      slideObj.setAttribute("style","transition: all .2s ease-out;margin-left:"+moveVal+"px");

    }

    window.onload = initSlide();
  
</script>
</body>
</html>
