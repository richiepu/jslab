<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Explaining the Document Object Model</title>
  <link rel="stylesheet" type="text/css" media="screen" href="styles/format.css" />
</head>

<body>
  <table>
    <caption>Itinerary</caption>
    <thead>
    <tr>
      <th>When</th>
      <th>Where</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>June 9th</td>
      <td>Portland, <abbr title="Oregon">OR</abbr></td>
    </tr>
    <tr>
      <td>June 10th</td>
      <td>Seattle, <abbr title="Washington">WA</abbr></td>
    </tr>
    <tr>
      <td>June 11th</td>
      <td>Sacramento, <abbr title="California">CA</abbr></td>
    </tr>
    <tr>
      <td>June 12th</td>
      <td>Seattle, <abbr title="Washington">WA</abbr></td>
    </tr>
    <tr>
      <td>June 13th</td>
      <td>Sacramento, <abbr title="California">CA</abbr></td>
    </tr>
    </tbody>


<script>
  
  function initTableStyle(){
    
    var trBodyObj = document.getElementsByTagName('tbody')[0];
    var trLength = trBodyObj.children.length;

    var normalStyle = "color:#000;font-weight:normal;background:transparent;cursor:pointer"
    var oddStyle = "color:#000;font-weight:normal;background:#ff0;cursor:pointer"

    for( var i = 0; i<trLength; i++ ){

      var trObj = trBodyObj.children[i];
      var tdObj = trObj.children;

      //判断是否为奇数行
      if( i%2 == 0  ){
        trObj.setAttribute("style",oddStyle);
      }else{
        trObj.setAttribute("style",normalStyle);
      }

      trObj.onmouseenter = function () {
        this.style.fontWeight = "bold"
      }

      trObj.onmouseleave = function () {
        this.style.fontWeight = "normal"
      }

    }
  }

  window.onload = initTableStyle();

</script>

</body>
</html>
